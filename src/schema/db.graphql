enum Gender {
    MALE
    FEMALE
}

scalar Date

interface Worker {
    id: ID!
    firstName: String
    lastName: String
    gender: Gender
    birthDate: Date
    hireDate: Date!
    title: String
}

type Employee implements Worker {
    id: ID!
    firstName: String
    lastName: String
    gender: Gender
    birthDate: Date
    hireDate: Date!
    title: String
}

type Manager implements Worker {
    id: ID!
    firstName: String
    lastName: String
    gender: Gender
    birthDate: Date
    hireDate: Date!
    from: Date
    to: Date
    title: String
    salary: Float
}

type Department {
    id: ID!
    name: String
    manager: Manager
    employees: [Employee!]
}

input DepartmentWhereInput {
    AND: [DepartmentWhereInput!]
    OR: [DepartmentWhereInput!]

    id: ID
    name: String
}

input EmployeeWhereInput {
    AND: [EmployeeWhereInput!]
    OR: [EmployeeWhereInput!]

    id: ID
    firstName: String
    lastName: String
    gender: Gender
    birthDate: Date
    hireDate: Date
}

input EmployeeOrderByInput {
    id: Boolean
    id_DESC: Boolean

    firstName: Boolean
    firstName_DESC: Boolean
}

type Query {
    departments: [Department!]!
}
